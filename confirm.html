<!DOCTYPE html>
<html>

<head>
  <title>アカウント認証</title>
  <link rel="shortcut icon" href="logos/title-logo.png">
  <meta data-n-head="ssr" name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/sign-up.css">
</head>

<body>
  <header class="header">
    <div class="left-section">
      <a href="https://www.prime-n-salon.com/" target="_blank">
        <img class="primen-logo" src="logos/primen-logo.webp" alt="primen-logo">
      </a>
    </div>
    <div class="middle-section"></div>
    <div class="right-section"></div>
  </header>

  <!-- su refers sign-up -->
  <main style="padding: 70px 0px;">
    <div class="su-form">
      <div class="su-title">認証を完了させてください。</div>
      <div class="su-contents">
        <form>
          <div class="form">
            <div class="wrapper-form">
              <div class="mail-address">
                <div class="category-column">メールアドレス</div>
                <div class="input-column">
                    <script>var email_from_session = sessionStorage.getItem('email');</script>
                    <input type="text" value=${email} placeholder="@以降も記入"  id="email" placeholder="Email Address">
                </div>
              </div>
              <div class="name">
                <div class="category-column">認証コード
                </div>
                <div class="input-column">
                    <input type="text" id="ConfirmCode" placeholder="入力する">
                </div>
              </div>
            </div>
            <div class="su-submit">
                <button type="button" class="su-btn" value="CognitoConfirmRegistration" onclick="OnCognitoConfirmRegistration();">送信する</button>
            </div>

        </form>
      </div>
      <div class="login">
        <a href="" target="_self">
          メールを再送する &gt;
        </a>
      </div>
    </div>
  </main>

  <div class=" wrapper">
    <footer class="footer">
      <p>All rights reserved by Prime. N Salon</p>
    </footer>
  </div>

  <script src="js/callAPI.js"></script>
  <script src="js/aws-cognito-sdk.min.js"></script>
  <script src="js/amazon-cognito-identity.min.js"></script>
  <script src="js/confirm.js"></script>

</body>

</html>
