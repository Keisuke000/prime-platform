<!DOCTYPE html>
<html>

<head>
  <title>プロフィール登録</title>
  <link rel="shortcut icon" href="logos/title-logo.png">
  <meta data-n-head="ssr" name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/sign-up.css">
</head>

<body>
  <header class="header">
    <div class="left-section">
      <a href="https://www.prime-n-salon.com/" target="_blank">
        <img class="primen-logo" src="logos/primen-logo.webp" alt="primen-logo">
      </a>
    </div>
    <div class="middle-section"></div>
    <div class="right-section"></div>
  </header>

  <!-- su refers sign-up -->
  <main style="padding: 70px 0px;">
    <div class="su-form">
      <div class="su-title">プロフィール登録</div>
      <div class="su-contents">
        <form>
          <div class="form">
            <div class="wrapper-form">
              <div class="mail-address">
                <div class="category-column">＊メールアドレス</div>
                <div class="input-column">
                  <input type="text"  placeholder="@以降も記入" id="email">
                </div>
              </div>
              <div class="name">
                <div class="category-column">＊氏名（漢字）</div>
                <div class="input-column">
                  <input type="text"  placeholder="姓" id="fName">
                  <input type="text" placeholder="名" id="lName">
                </div>
              </div>
              <div class="name-kana">
                <div class="category-column">＊ふりがな（氏名）</div>
                <div class="input-column">
                  <input type="text" placeholder="せい" id="fNameKana">
                  <input type="text" placeholder="めい" id="lNameKana">
                </div>
              </div>
              <div class="birth-date">
                <div class="category-column">＊生年月日</div>
                <div class="input-column">
                  <input type="date" value="2000-01-01"" id="birthDate">
                </div>
              </div>
            </div>
            
            <div class="wrapper-form">
              <div class="uni-name">
                <div class="category-column">大学名</div>
                <div class="input-column">
                  <input type="text" list="example-uni" id="uniName" placeholder="大学名がない場合は「その他」">
                  <datalist id="example-uni">
                    <!-- ここに挿入したい -->
                  </datalist>
                </div>
              </div>
              <div class="uni-class-of">
                <div class="category-column">卒業年(大学)</div>
                <div class="input-column">
                  <select  id="uniClassOf" required>
                    <option value="">▼ 選択</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="wrapper-form">
              <div class="gschool-name">
                <div class="category-column">大学院名</div>
                <div class="input-column">
                  <input type="text" list="example-gschool" id="gschoolName" placeholder="大学院名を検索">
                  <datalist id="example-gschool">
                    <option value="サンプル1"></option>
                    <option value="サンプル2"></option>
                    <option value="サンプル3"></option>
                  </datalist>
                </div>
              </div>
              <div class="gschool-class-of">
                <div class="category-column">卒業年(大学院)</div>
                <div class="input-column">
                  <select  id="gschoolClassOf" required>
                    <option value="">▼ 選択</option>
                    <option>1997</option>
                    <option>1996</option>
                    <option>1995</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="su-submit">
            <div class="agreement">
              <div class="agreement-check">
                <label class="toggle-button-001">
                  <input type="checkbox"/>
                </label>
                <a href="">会員規約</a>に同意する
              </div>
              <div class="agreement-check">
                <label class="toggle-button-001">
                  <input type="checkbox"/>
                </label>
                <a href="">プライバシーポリシー</a>に同意する
              </div>
            </div>
            <!-- set button onClick method to call function we defined passing input values as parameters -->
            <button type="button" class="su-btn" onclick="callAPI(document.getElementById('email').value, document.getElementById('fName').value, document.getElementById('fNameKana').value, document.getElementById('lName').value, document.getElementById('lNameKana').value, document.getElementById('birthDate').value)">送信する</button>
          </div>
        </form>
      </div>
      <div class="login">
        <a href="member_info.html" target="_self">
          すでにアカウントを持っている場合はこちら &gt;
        </a>
      </div>
    </div>
  </main>

  <div class=" wrapper">
    <footer class="footer">
      <p>All rights reserved by Prime. N Salon</p>
    </footer>
  </div>

  <script src="js/callAPI.js"></script>
  <script src="js/makeOptions.js"></script>

</body>

</html>
