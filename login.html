<!DOCTYPE html>
<html>

<head>
  <title>ログイン</title>
  <link rel="shortcut icon" href="logos/title-logo.png">
  <meta data-n-head="ssr" name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/sign-up.css">
</head>

<body>
  <header class="header">
    <div class="left-section">
      <a href="https://www.prime-n-salon.com/" target="_blank">
        <img class="primen-logo" src="logos/primen-logo.webp" alt="primen-logo">
      </a>
    </div>
    <div class="middle-section"></div>
    <div class="right-section"></div>
  </header>

  <!-- su refers sign-up -->
  <main style="padding: 70px 0px;">
    <div class="su-form">
      <div class="su-title">ログイン</div>
      <div class="su-contents">
        <form>
          <div class="form">
            <div class="wrapper-form">
              <div class="mail-address">
                <div class="category-column">メールアドレス</div>
                <div class="input-column">
                  <input type="text"  placeholder="@以降も記入" id="mailAddress">
                </div>
              </div>
              <div class="name">
                <div class="category-column">パスワード</div>
                <div class="input-column">
                  <input type="text"  placeholder="入力" id="fName">
                </div>
              </div>
            </div>
            <button type="button" class="su-btn">送信する</button>
            </div>
        </form>
      </div>
      <div class="login">
        <a href="member_info.html" target="_self">
          メールアドレス・パスワードを忘れた方はこちら &gt;
        </a>
      </div>
    </div>
  </main>

  <div class=" wrapper">
    <footer class="footer">
      <p>All rights reserved by Prime. N Salon</p>
    </footer>
  </div>

  <script src="js/callAPI.js"></script>
  <script src="js/makeOptions.js"></script>

</body>

</html>
