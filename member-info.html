<!DOCTYPE html>
<html>
<head>
  <title>Platform for Mentors</title>
  <link rel="shortcut icon" href="logos/title-logo.png">
  <meta data-n-head="ssr" name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no">
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/sidebar.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>

<body>
  <header class="header">
    <div class="left-section">
      <a href="https://www.prime-n-salon.com/" target="_blank">
        <img class="primen-logo" src="logos/primen-logo.webp" alt="primen-logo">
      </a>
    </div>
    <div class="middle-section">
      <input class="search-input" type="text" placeholder="キーワードを入力">
      <button class="search-btn">
        <img class="search-icon" src="icons/search.png">
        <div class="tooltip">検索する</div>
      </button>
    </div>
    <div class="right-section">
      <div class="toggle-section">
        <div class="toggle-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>
  
  <nav>
    <div class="sidebar">
      <div class="upper-section">
        <a href="https://www.google.co.jp/" class="sidebar-link">
          <img class="sidebar-icon" src="icons/announce.png">
          <div class="announce-count">3</div>
          <p class="sidebar-description">掲示板</p>
        </a>
        <a href="https://www.google.co.jp/" class="sidebar-link">
          <img class="sidebar-icon" src="icons/results.png">
          <p class="sidebar-description">全体結果</p>
        </a>
        <a href="https://www.google.co.jp/" class="sidebar-link">
          <img class="sidebar-icon" src="icons/karte.png">
          <p class="sidebar-description">個別情報</p>
        </a>
        <a href="https://www.google.co.jp/" class="sidebar-link">
          <img class="sidebar-icon" src="icons/memberships.png">
          <p class="sidebar-description">加入状況</p>
        </a>
        <a href="https://www.google.co.jp/" class="sidebar-link">
          <img class="sidebar-icon" src="icons/accounting.png">
          <p class="sidebar-description">給与</p>
        </a>
      </div>
      <div class="lower-section">
        <div class="sidebar-link">
          <img class="sidebar-icon" src="icons/setting.png">
          <p class="sidebar-description">設定</p>
        </div>
        <div class="sidebar-link">
          <img class="sidebar-icon" src="icons/logout.png">
          <p class="sidebar-description">ログアウト</p>
        </div>
        <button onclick="location.href='member_registration.html'" class="registration-btn">
          新規登録はこちら
        </button>
        <div class="sns-btns">
          <div class="sns-btn">
            <a href="" target="_blank">
              <img class="sns-icon" src="icons/slack.png">
            </a>
            <div class="tooltip">Slackに参加</div>
          </div>
          <div class="sns-btn">
            <a href="https://www.instagram.com/prime.n_salon/" target="_blank">
              <img class="sns-icon" src="icons/instagram.png">
            </a>
            <div class="tooltip">Instagram</div>
          </div>
          <div class="sns-btn">
            <a href="https://twitter.com/nsyuukatu" target="_blank">
              <img class="sns-icon" src="icons/twitter.png">
            </a>
            <div class="tooltip">Twitter</div>
          </div>
          <div class="sns-btn">
            <a href="https://www.youtube.com/@prime.nsalon6667" target="_blank">
              <img class="sns-icon" src="icons/youtube.png">
            </a>
            <div class="tooltip">Youtube</div>
          </div>
          <div class="sns-btn">
            <a href="https://www.tiktok.com/@prime.nsalon" target="_blank">
              <img class="sns-icon" src="icons/tik-tok.png">
            </a>
            <div class="tooltip">Tiktok</div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div id="#mask"></div>

  <footer class="footer">
    <p>All rights reserved by Prime. N Salon</p>
  </footer>

  <main>
    <div class="contents">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>メールアドレス</th>
            <th>姓</th>
            <th>せい</th>
            <th>名</th>
            <th>めい</th>
            <th>生年月日</th>
            <th>権限</th>
          </tr>
        </thead>
        <tbody id="memberList"></tbody>
      </table>
    </div>
  </main>

  <script src="js/hamburger-menu.js"></script>
  <script src="js/make-member-table.js"></script>
</body>

</html>
